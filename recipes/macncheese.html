        <h1>Macaroni and Cheese</h1>
        <img src="images/macncheese.jpg" alt="pot of macaroni and cheese">
        <h3>Description</h3>
        <p>Start by boiling a pot of water.</p>
        <p>Then put the macaroni in the boiling water.</p>
        <p>After pasta has been boiled, drain out the water.</p>
        <p>Put some butter in the pot and let it melt.</p>
        <p>Put shreeded cheese in pasta.</p>
        <p>Stir until melted.</p>
